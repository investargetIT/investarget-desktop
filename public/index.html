<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="/bootstrap.min.css" />
  <link rel="stylesheet" href="/bootstrap-override.css" />
  <link rel="stylesheet" href="/font-awesome.min.css" />
  <link rel="stylesheet" href="/index.css" />
  <script type='text/javascript' src='/webim.config.js'></script>
  <script type='text/javascript' src='/lib/easemob/strophe-1.2.8.js'></script>
  <script type='text/javascript' src='/lib/easemob/websdk-1.4.12.js'></script>
  <!-- <script src="https://lf1-cdn-tos.bytegoofy.com/goofy/locl/lark/external_js_sdk/h5-js-sdk-1.1.3.js"></script> -->
  <script src="/lib/sha1.min.js"></script>
  <script>
    function setSource() {
      switch (window.location.host) {
        case 'saas.investarget.com':
          localStorage.setItem('source', 1);
          break;
        case 'vdr.investarget.com':
          localStorage.setItem('source', 1);
          break;
        case 'saastest.investarget.com':
          localStorage.setItem('source', 1);
          break;
        case 'pro.investarget.com':
          localStorage.setItem('source', 1);
          break;
        case '192.168.2.209:8000':
          localStorage.setItem('source', 1);
          break;
        case '192.168.2.201:8000':
          localStorage.setItem('source', 1);
          break;
        case '39.107.14.53:802':
          localStorage.setItem('source', 2);
          break;
        case 'aura.investarget.com':
          localStorage.setItem('source', 3);
          break;
        case 'delovabio.investarget.com':
          localStorage.setItem('source', 4);
          break;
        case 'redcloudbio.investarget.com':
          localStorage.setItem('source', 5);
          break;
        case 'rejutec.investarget.com':
          localStorage.setItem('source', 6);
          break;
      }
    }
    setSource();
  </script>
</head>
<body>
  <link rel="stylesheet" href="/override.css" />

  <div id="root"></div>

  <script src="/zh-Hans-CN.js"></script>
  <script src="/index.js"></script>
  <script>
    var source = parseInt(localStorage.getItem('source'));
    if (source === 1) {
      var link = document.createElement('link');
      link.rel = 'icon';
      link.href = '/images/investarget_new_logo.png';
      document.getElementsByTagName('head')[0].appendChild(link);

      document.title = '多维资本 Investarget';
    } else if (source === 2) {
      document.title = '汽车·创新港';
    } else if (source === 3) {
      document.title = 'Aura Semiconductor';
    } else if (source === 4) {
      document.title = '清普生物科技';
    } else if (source === 5) {
      var link = document.createElement('link');
      link.rel = 'icon';
      link.href = '/images/icon_hongyun.png';
      document.getElementsByTagName('head')[0].appendChild(link);

      document.title = '红云生物';
    } else if (source === 6) {
      document.title = 'Rejutec';
    } else {
      document.title = 'Unknown Datasource';
      // window.location.href = '/';
    }
    function catchError(code, msg) {
      if (code === 3000) {
        alert(msg);
        const redirect = window.location.pathname + window.location.search;
        window.location.href = '/login?redirect=' + encodeURIComponent(redirect);
      } else if (msg) {
        alert(msg);
      } else {
        alert('未知错误');
      }
    }
  </script>
</body>
</html>
