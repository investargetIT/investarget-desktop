<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="/bootstrap.min.css" />
  <link rel="stylesheet" href="/bootstrap-override.css" />
  <link rel="stylesheet" href="/font-awesome.min.css" />
  <link rel="stylesheet" href="/index.css" />
  <script type='text/javascript' src='/webim.config.js'></script>
  <script type='text/javascript' src='/lib/easemob/strophe-1.2.8.js'></script>
  <script type='text/javascript' src='/lib/easemob/websdk-1.4.12.js'></script>
</head>
<body>
  <link rel="stylesheet" href="/override.css" />

  <div id="root"></div>

  <script src="/zh-Hans-CN.js"></script>
  <script src="/index.js"></script>
  <script>
    var source = parseInt(localStorage.getItem('source'));
    if (source === 1) {
      var link = document.createElement('link');
      link.rel = 'icon';
      link.href = '/images/investarget_new_logo.png';
      document.getElementsByTagName('head')[0].appendChild(link);

      document.title = '多维海拓 Investarget';
    } else if (source === 2) {
      document.title = '汽车·创新港';
    } else if (source === 3) {
      document.title = 'Aura Semiconductor';
    } else if (source === 4) {
      document.title = '清普生物科技';
    } else if (source === 5) {
      var link = document.createElement('link');
      link.rel = 'icon';
      link.href = '/images/icon_hongyun.png';
      document.getElementsByTagName('head')[0].appendChild(link);

      document.title = '红云生物';
    } else {
      document.title = 'Unknown Datasource';
    }
  </script>
</body>
</html>
